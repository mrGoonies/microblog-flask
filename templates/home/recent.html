{% extends "base.html" %}

{% block content%}
<main class="recent-main">
    <section>
    <h2>Recent Post</h2>
        {% for entry in entries%}
            <div class="recent-main__header">
                <h3>{{ entry["title"] }}</h3>
                <p>{{ entry["date"] }}</p>
            </div>
            <p>{{ entry["content"] }}</p>
            <hr />
        {% endfor %}
    </section>
</main>
{% endblock %}
